{% extends "base.html" %}

{% block page_content %}

<div style= "margin: 200px;">
        <div class="container">
           <div class="contact-form">
            <div class="row">
                <div class="col-sm-7">
                     <form id="ajax-contact"  method="post" action="contact-form-mail.php" role="form">
                         <div class="messages" id="form-messages"></div>
                         <div class="controls">
                             <div class="row">
                                 <div class="col-md-6">
                                     <div class="form-group">
                                         <label for="form_name">Firstname *</label>
                                         <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required"
                                         data-error="Firstname is required.">
                                         <div class="help-block with-errors"></div>
                                     </div>
                                 </div>
                                 <div class="col-md-6">
                                     <div class="form-group">
                                         <label for="form_lastname">Lastname *</label>
                                         <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required"
                                         data-error="Lastname is required.">
                                         <div class="help-block with-errors"></div>
                                     </div>
                                 </div>
                             </div>
                             <div class="row">
                                 <div class="col-md-6">
                                     <div class="form-group">
                                         <label for="form_email">Email *</label>
                                         <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required"
                                         data-error="Valid email is required.">
                                         <div class="help-block with-errors"></div>
                                     </div>
                                 </div>
                                 <div class="col-md-6">
                                     <div class="form-group">
                                         <label for="form_phone">Phone*</label>
                                         <input id="form_phone" type="tel" name="phone"  class="form-control" placeholder="Please enter your phone*"
                                         required oninvalid="setCustomValidity('Plz enter your correct phone number ')"
                                         onchange="try{setCustomValidity('')}catch(e){}">

                                     </div>
                                 </div>
                             </div>
                             <div class="row">
                                 <div class="col-md-12">
                                     <div class="form-group">
                                         <label for="form_message">Message *</label>
                                         <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4"
                                         required="required" data-error="Please,leave us a message."></textarea>
                                         <div class="help-block with-errors"></div>
                                     </div>
                                 </div>
                                 <div class="col-md-12">
                                     <input type="submit" class="btn btn-outline-dark my-2 my-sm-0" value="Send message">
                                 </div>
                             </div>
                             <div class="row">
                                 <div class="col-md-12">
                                    <br>
                                     <small class="text-muted"><strong>*</strong> These fields are required.</small>
                                 </div>
                             </div>
                         </div>

                     </form>

                </div>
                <div class="col-sm-5">
                    <div class="row col1">
                        <div class="col-sm-3">
                            Address
                        </div>
                        <div class="col-sm-9">
                             3104 Cricket Circle,<br> Edison, NJ 08820
                        </div>
                    </div>

                     <div class="row col1">
                         <div class="col-sm-3">
                             Phone
                         </div>
                         <div class="col-sm-9">
                              +1 216 773 9164
                         </div>
                     </div>
                     <div class="row col1">
                         <div class="col-sm-3">
                              Fax
                         </div>
                         <div class="col-sm-9">
                               123 123 4567
                         </div>
                     </div>
                     <div class="row col1">
                         <div class="col-sm-3">
                             Email
                         </div>
                         <div class="col-sm-9">
                              <a href="mailto:info@yourdomain.com">info@yourdomain.com</a> <br> <a href="mailto:support@yourdomain.com">support@yourdomain.com</a>
                         </div>
                     </div><br>
                     <iframe width="100%" height="430" frameborder="0" style="border-radius:0px;" scrolling="no" marginheight="0" marginwidth="0"
                     src="https://maps.google.com/maps?q=3104%20cricket%20circle%20edison%20nj&t=&z=15&ie=UTF8&iwloc=&output=embed"
                     style="border-radius:20px;"></iframe>
                </div>
            </div>

           </div>
        </div>
    </div>

{% endblock %}
